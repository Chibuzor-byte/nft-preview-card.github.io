<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@600&family=Fraunces:ital,wght@0,700;1,900&family=Inter:wght@400;700&family=Josefin+Sans:wght@300&family=Karla:wght@400;700&family=Lexend+Deca:wght@100;400&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;500;600;700&family=Raleway:wght@700&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <div class="image-box">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="image-cube">
      <div class="overlay"></div>
      <img src="images/icon-view.svg" alt="" class="view">
    </div>


    <div class="content">
      <h1 class="primary-main">Equilibrium #3429</h1>      
      <p class="primary-sub"> Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="flex-box">
      <div class="etherum-box">
        <span class="span"><img src="images/icon-ethereum.svg" alt="ethereum"></span>
        <span class="span">0.041 ETH</span>
      </div>

      <div class="clock-box">
        <span class="span"><img src="images/icon-clock.svg" alt="clock"></span>
        <span class="span">3 days left</span>
      </div>
    </div>

    <div class="avatar-box">
      <div class="image-avatar-box">
        <img src="images/image-avatar.png" alt="Avatar" class="image-avatar">
        <h1 class="avatar-title">
          <span class="avatar-title-first">Creation of</span>
          <span class="avatar-title-second">Jules Wyvern</span>
        </h1>
      </div>
    </div>
  </div>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
